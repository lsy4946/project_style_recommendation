<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="meta-username" th:content="${username}">
    <meta name="meta-user-role" th:content="${userRole}">
    <meta name="meta-board" th:content="${board}">
    <title>게시글 열람</title>
    <link rel="stylesheet" href="/css/style-user.css">
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="/user/navigation/nav_user.html"></div>

<h1>차단된 이용자입니다.</h1>
<p class="whyBlocked" th:text="'차단 사유 : ' + ${whyBlocked}"></p>
<p>10초 뒤 게시판으로 이동합니다.</p>
<hr>
<script type="text/javascript">
    var board = document.querySelector('meta[name="meta-board"]').getAttribute("content");
    // 페이지 로드 후 10초 뒤에 홈으로 리다이렉트
    setTimeout(function() {
        window.location.href = "/board/" + board; // 홈페이지 URL로 리다이렉트
    }, 10000); // 10초 대기 후에 리다이렉트
</script>
<script src="/scripts/script_user.js" defer></script>
</body>
</html>
