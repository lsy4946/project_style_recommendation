<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="meta-username" th:content="${username}">
    <meta name="meta-user-role" th:content="${userRole}">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/style-user.css">
    <link rel="stylesheet" href="/css/style-mypage.css">
</head>
<body>

<div th:replace="/user/navigation/nav_user.html"></div>

<div th:replace="/user/navigation/nav-mypage"></div>
<div class="content">


    <div class="user-info">
        <h2>마이페이지</h2>
        <form action="/user/update" method="POST">
            <label for="username">아이디:</label>
            <p th:text="${userEntity.getUsername()}"></p>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${userEntity.getName()}" readonly>

            <label for="gender">성별:</label>
            <p th:text="${userEntity.getGender()}"></p>

            <div>
                <label for="email" >이메일:</label>
                <input type="email" id="email" name="email" th:value="${userEntity.getEmail()}" readonly>
            </div>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" readonly>

            <button type="button" onclick="editProfile()">정보 수정</button>
            <button type="submit" style="display: none" id="profile-submit">제출</button>

        </form>
        <form class="logout-form" action="/user/logout" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit">로그아웃</button>
        </form>
    </div>
</div>

<script src="/scripts/script_user.js" defer></script>

<script>
    function editProfile() {
        // 입력 필드 수정 가능하도록 변경
        document.getElementById('email').readOnly = false;
        document.getElementById('password').readOnly = false;
        document.getElementById('profile-submit').style.display="block"
    }

</script>

</body>
</html>
