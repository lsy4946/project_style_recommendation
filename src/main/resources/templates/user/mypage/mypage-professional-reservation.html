<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="meta-username" th:content="${username}">
  <meta name="meta-user-role" th:content="${userRole}">
  <title>마이페이지</title>
  <link rel="stylesheet" href="/css/user/style-user.css">
  <link rel="stylesheet" href="/css/user/style-mypage.css">
</head>
<body>

<div th:replace="/user/navigation/nav_user.html"></div>

<div th:replace="/user/navigation/nav-mypage"></div>
<div class="content">

  <!-- 게시글 목록 -->
  <table style="margin-bottom: 30px;">
    <thead>
    <tr>
      <th>
        <input type="checkbox">
      </th>
      <th>이름</th>
      <th>예약시간</th>
      <th>접수상태</th>
      <th>예약 승인</th>
      <th>예약 거절</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="reservation : ${reservationList}">
      <td><input type="checkbox" th:name="${reservation.getUser().getName()}"></td>
      <td><a th:text="${reservation.getReservedTime()}" th:href="'/professional/reservation/accept/' + ${reservation.getReservationID()}"></a></td>
      <td th:text="${reservation.get}"></td>
      <td th:text="${article.getView()}"></td>
    </tr>
    <!-- 추가적인 게시물은 필요에 따라 반복해서 추가할 수 있습니다 -->
    </tbody>
  </table>
  <button>
    삭제
  </button>
</div>

<script src="/scripts/script_user.js" defer></script>


<script>
  function editProfile() {
    // 입력 필드 수정 가능하도록 변경
    document.getElementById('email').readOnly = false;
    document.getElementById('password').readOnly = false;
  }

  function deleteAccount() {
    // 회원 탈퇴 로직 구현
    if (confirm('정말로 회원을 탈퇴하시겠습니까?')) {
      // 탈퇴 처리
      alert('회원 탈퇴가 완료되었습니다.');
      window.location.href = 'logout.php'; // 로그아웃 페이지로 이동
    }
  }

  function logout() {
    // 로그아웃 처리
    window.location.href = 'logout.php'; // 로그아웃 페이지로 이동
  }
</script>

</body>
</html>
