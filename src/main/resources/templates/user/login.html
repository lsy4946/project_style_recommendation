<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="meta-username" th:content="${username}">
    <meta name="meta-user-role" th:content="${userRole}">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/style-user.css">
    <link rel="stylesheet" href="/css/style-user-login.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <div th:replace="/user/navigation/nav_user.html"></div>

    <div class="login-container">
        <h2>로그인</h2>
        <form action="/user/login" method="post">
            <input type="text" name="username" id="username" placeholder="사용자명" required>
            <input type="password" name="password" id="password" placeholder="비밀번호" required>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit">로그인</button>
        </form>
        <div style="margin: 10px; font-size: 12px; text-align: left;">
            <p style="display: inline-block; margin-right: 1px;">▶</p>
            <a href="/user/signup-tac" style="display: inline-block; vertical-align: middle;">회원가입</a>
        </div>
    </div>

<script>


    function submitLoginForm() {
        const userID = document.getElementById('userID').value;
        const password = document.getElementById('password').value;

        const hashedPassword = hashPassword(password); // 비밀번호 해싱

        // 서버로 전송할 데이터
        const formData = {
            userID: userID,
            password: hashedPassword
        };

        // 서버로 POST 요청 보내기 (예시 - fetch API 사용)
        fetch('/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('로그인 실패');
                }
            })
            .then(data => {
                console.log('로그인 성공:', data);
                window.location.href="/";
                // 로그인 성공 시 추가 동작 수행
            })
            .catch(error => {
                console.error('로그인 실패:', error);
                // 로그인 실패 시 에러 처리
            });
    }
</script>

</body>
</html>
