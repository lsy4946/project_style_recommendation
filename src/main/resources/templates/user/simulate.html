<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="meta-username" th:content="${username}">
    <meta name="meta-user-role" th:content="${userRole}">
    <title>내 웹 페이지</title>
    <style>
        /* 네비게이션 바 스타일 */
        nav {
            background-color: #FF8787; /* 배경색 */
            overflow: hidden;
        }

        nav a {
            float: left; /* 왼쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            text-align: center;
            padding: 14px 20px; /* 위아래 왼오 여백 */
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd; /* 호버시 배경색 */
            color: black; /* 호버시 글자색 */
        }

        nav a.home {
            font-weight: bold;
            
        }

        nav a.simulate{
            color: bisque;
        }

        nav a.login {
            float: right; /* 오른쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            padding: 14px 20px;
            text-align: right;
        }

        /* 페이지 내 컨텐츠 스타일 */
        .content {
            padding: 20px;
            margin-bottom: 100px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        .upload-div {
            background-color: #e94343;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            align-items: center; /* 아이콘과 텍스트 수직 정렬 */
            justify-content: center; /* 아이콘과 텍스트 수평 정렬 */
        }

        button{
            background-color: #e94343;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .start-btn:hover {
            background-color: #FF6666;
        }

        .start-btn img {
            width: 20px; /* 아이콘 크기 지정 */
            height: 20px;
            margin-right: 10px; /* 아이콘과 텍스트 사이 간격 */
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="/user/navigation/nav_user.html"></div>

<!-- 웹 페이지 내용 -->
<div class="content">
    <img src="/images/example.png" alt="사진 이미지" width="300">
    <br>
    <div class="upload-div">
        <form action="/user/face/upload" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="file" name="image" accept="image/*" id="image">
            <button type="submit" class="start-btn" style="padding-left: 10px; display: inline-block; vertical-align: middle;">
                <img src="/images/photo.png" alt="업로드 아이콘" style="display: inline-block; vertical-align: middle;">
                <p style="display: inline-block; vertical-align: middle;">사진 업로드</p>
            </button>
            <div class="option">
                <span>
                    <label for="person_see_up_dos">person_see_up_dos</label>
                    <input name="person_see_up_dos" id="person_see_up_dos" type="number" required>
                </span>
                <span>
                    <label for="person_hair_length">길이</label>
                    <input name="person_hair_length" id="person_hair_length" type="number" required>
                </span>
                <span>
                    <span>
                        <label for="gender">성별</label>
                        <select name="gender" id="gender">
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </span>
                </span>
<!--                <span>-->
<!--                    <span>컬러</span>-->
<!--                    <select name="hair-color" id="">-->
<!--                        <option value="none">-</option>-->
<!--                        <option value="red">레드</option>-->
<!--                        <option value="blond">블론드</option>-->
<!--                    </select>-->
<!--                </span>-->
<!--                <span>-->
<!--                    <span>길이</span>-->
<!--                    <select name="hair-color" id="">-->
<!--                        <option value="none">-</option>-->
<!--                        <option value="short">숏컷</option>-->
<!--                        <option value="long">장발</option>-->
<!--                    </select>-->
<!--                </span>-->
            </div>
        </form>
    </div>

    <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
        <h2>당신에게 알맞는 헤어는...</h2>
        <p>투블럭, 리젠트, 댄디입니다</p>

        <div style="margin-top: 20px; display: flex; justify-content: space-between;">
            <div style="text-align: center;">
                <img src="example.png" alt="이미지1" width="255px">
                <p>투블럭</p>
            </div>
            <div style="text-align: center;">
                <img src="example.png" alt="이미지2" width="255px">
                <p>리젠트</p>
            </div>
            <div style="text-align: center;">
                <img src="example.png" alt="이미지3" width="255px">
                <p>댄디</p>
            </div>
        </div>
        <h2>헤어스타일을 저장하시겠습니까?</h2>
        <span>
            <button>저장</button>
            <button>저장 안 함</button>
        </span>
    </div>
</div>

<hr>

<script src="/scripts/script_user.js" defer></script>

</body>
</html>
