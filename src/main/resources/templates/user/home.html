<!-- 네비게이션 바 -->

<!-- 웹 페이지 내용 -->
<div class="content">
    <h1>AI 헤어스타일 추천</h1>
    <h2>얼굴형에 맞춰 헤어스타일을 추천해 드립니다</h2>
    <!-- 이미지 업로드 버튼 대신 시작하기 버튼 -->
    <a href="#" class="start-btn">
        <img src="images/icon1.PNG" alt="이미지 아이콘">
        시작하기
    </a>
</div>
<hr>

<!-- advantages 섹션 -->
<div class="advantages">
    <div class="advantages-item">
        <img src="images/icon1.png" alt="아이콘1">
        <h3>AI 모델 기반</h3>
        <p>딥러닝으로 학습한 AI 모델을 통해

        <img src="images/icon2.png" alt="아이콘2">

        <p>추천 헤어스타일을

    </div>
    <div class="advantages-item">
        <img src="images/icon3.png" alt="아이콘3">
        <h3>트렌드 반영</h3>
        <p>주기적으로 최신 트렌드를 반영해

            추천해 드립니다.</p>
    </div>
