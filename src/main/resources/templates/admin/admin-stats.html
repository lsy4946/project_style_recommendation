<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용자 통계</title>
    <style>
        /* 네비게이션 바 스타일 */
        nav {
            height: 100vh; /* 화면 높이 전체 */
            width: 200px; /* 네비게이션 바 폭 */
            position: fixed; /* 화면 위치 고정 */
            top: 0;
            left: 0;
            background-color: #333; /* 배경색 */
            padding-top: 20px; /* 상단 여백 */
            color: white; /* 글자색 */
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease; /* 배경색 전환 애니메이션 */
        }

        nav a:hover {
            background-color: #555; /* 호버시 배경색 */
        }

        /* 페이지 내용 스타일 */
        .content {
            margin-left: 200px; /* 네비게이션 바 폭 만큼 왼쪽 여백 설정 */
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .statistics {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            margin-bottom: 10px;
        }

        .stat-item label {
            font-weight: bold;
            margin-right: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stats div {
            width: 48%; /* 각 div 요소의 너비 설정 */
            display: inline-block;
            vertical-align: top; /* 상단 정렬 */
        }

        .stats img {
            width: 100%; /* 이미지 너비를 100%로 설정하여 div에 꽉 차도록 함 */
        }

        .stats p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:repalce="/admin/navigation/nav-admin.html"></div>

<!-- 페이지 내용 -->
<div class="content">
    <h1>이용자 통계 페이지</h1>

    <!-- 통계 정보 -->
    <div class="statistics">
        <div class="stat-item">
            <label>전체 이용자 수:</label>
            <span>100명</span>
        </div>
        <div class="stat-item">
            <label>활성 이용자 수:</label>
            <span>80명</span>
        </div>
        <div class="stat-item">
            <label>비활성 이용자 수:</label>
            <span>20명</span>
        </div>
        <div class="stat-item">
            <label>최근 가입한 이용자 수:</label>
            <span>15명</span>
        </div>
        <div class="stat-item">
            <label>차단된 이용자 수:</label>
            <span>5명</span>
        </div>
    </div>

    <!-- 그래프 통계 -->
    <div class="stats">
        <div>
            <img src="graph1.PNG" alt="">
            <p>시간대 별 사용자</p>
        </div>
        <div>
            <img src="graph2.PNG" alt="">
            <p>성별/연령대 별 사용자</p>
        </div>
    </div>
</div>

</body>
</html>
