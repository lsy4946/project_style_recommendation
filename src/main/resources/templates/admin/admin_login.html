<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 네비게이션 바 스타일 */
        nav {
            background-color: #FF8787; /* 배경색 */
            overflow: hidden;
        }

        nav a {
            float: left; /* 왼쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            text-align: center;
            padding: 14px 20px; /* 위아래 왼오 여백 */
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd; /* 호버시 배경색 */
            color: black; /* 호버시 글자색 */
        }

        nav a.home {
            font-weight: bold;
        }

        nav a.login {
            float: right; /* 오른쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            padding: 14px 20px;
            text-align: right;
        }

        /* 로그인 폼 스타일 */
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #2cd2f0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #FF6666;
        }
    </style>
</head>
<body>

<!-- 로그인 폼 -->
<div class="login-form">
    <h1>로그인</h1>
    <form action="/admin/login" method="POST">
        <input type="text" name="username" placeholder="사용자명" required><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button type="submit">로그인</button>
    </form>
</div>

</body>
</html>
