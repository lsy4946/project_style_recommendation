<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 정보</title>
    <style>

        nav {
            height: 100vh; /* 화면 높이 전체 */
            width: 200px; /* 네비게이션 바 폭 */
            position: fixed; /* 화면 위치 고정 */
            top: 0;
            left: 0;
            background-color: #333; /* 배경색 */
            padding-top: 20px; /* 상단 여백 */
            color: white; /* 글자색 */
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease; /* 배경색 전환 애니메이션 */
        }

        nav a:hover {
            background-color: #555; /* 호버시 배경색 */
        }

        /* 페이지 내용 스타일 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .user-info {
            margin-top: 20px;
        }

        .user-info div {
            margin-bottom: 10px;
        }

        .user-info label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 5px;
            border-radius: 3px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 12%;
            padding: 20px;
        }
        .box-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            grid-auto-flow: row;
        }
        .hair-container {
            
            width: fit-content;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .hair-container span {
            font-weight: bold;
        }
        .hair-container img {
            display: block;
            margin: 10px auto;
            width: 300px;
            max-width: 100%;
            height: 300px;
        }
        h2 {
            text-align: left;
        }

        .hair-container button{
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2cd2f0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .hair-container p{
            text-align: right;
            font-size: small;
        }
    </style>
</head>
