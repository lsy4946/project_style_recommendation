<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="block-status" th:if="${!userEntity.getBlockEntities().isEmpty()}" th:content="'true'">
    <meta name="meta-test" th:content="${true}">
    <title>유저 정보</title>
    <style>

        nav {
            height: 100vh; /* 화면 높이 전체 */
            width: 200px; /* 네비게이션 바 폭 */
            position: fixed; /* 화면 위치 고정 */
            top: 0;
            left: 0;
            background-color: #333; /* 배경색 */
            padding-top: 20px; /* 상단 여백 */
            color: white; /* 글자색 */
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease; /* 배경색 전환 애니메이션 */
        }

        nav a:hover {
            background-color: #555; /* 호버시 배경색 */
        }

        /* 페이지 내용 스타일 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .user-info {
            margin-top: 20px;
        }

        .user-info div {
            margin-bottom: 10px;
        }

        .user-info label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 5px;
            border-radius: 3px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:repalce="/admin/navigation/nav-admin.html"></div>

<!-- 페이지 내용 -->
<div style="margin-left: 200px;"> <!-- 네비게이션 바 폭 만큼 왼쪽 여백 설정 -->
    <h1>유저 정보 열람</h1>

    <div class="user-info">
        <div>
            <label for="userId">ID:</label>
            <span id="userId" th:text="${userEntity.getUsername()}">user123</span>
        </div>
        <div>
            <label for="userName">이름:</label>
            <span id="userName" th:text="${userEntity.getName()}">홍길동</span>
        </div>
        <div>
            <label for="gender">성별:</label>
            <span id="gender" th:text="${userEntity.getGender()}">남</span>
        </div>
        <div>
            <label for="userEmail">이메일:</label>
            <span id="userEmail" th:text="${userEntity.getEmail()}">user123@example.com</span>
        </div>
        <div>
            <label for="userIdentifier">식별ID:</label>
            <span id="userIdentifier" th:text="${userEntity.getIdNum()}">100123</span>
        </div>
        <div>
            <label for="userJoinDate">가입일시:</label>
            <span id="userJoinDate" th:text="${userEntity.getRegisterDate()}">24-03-02</span>
        </div>
        <div>
            <label for="userRole">구분:</label>
            <span id="userRole" th:text="${userEntity.getRole()}">24-03-02</span>
        </div>
        <div>
            <label>계정 상태 : </label>
            <span th:if="${userEntity.getBlockEntities().isEmpty()}" th:text="'차단되지 않음'"></span>
            <span th:unless="${userEntity.getBlockEntities().isEmpty()}" th:text="'차단됨'"></span>
            <button onclick="updateUserStatus()">차단 상태 변경</button>
        </div>
    </div>
    <div id="block-user" class="block-user" style="display: none">
        <form th:action="'/admin/block/' + ${user_id}" method="post">
            <select name="dataType" id="dataType">
                <option value="permanent">영구</option>
                <option value="month">월</option>
                <option value="day">일</option>
                <option value="hour">시간</option>
            </select>
            <input type="text" name="blockLength">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit">차단</button>
        </form>
    </div>
    <div id="unblock-user" class="unblock-user" style="display: none">
        <form th:action="'/admin/unblock/' + ${user_id}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit">차단 해제</button>
        </form>
    </div>
</div>

<script>
    isBlocked = document.getElementById('block-status').getAttribute('content') === "true"
    var blockForm = document.getElementById('block-user')
    var unblockForm = document.getElementById('unblock-user')
    // 사용자 차단/차단해제 상태 업데이트 함수
    function updateUserStatus() {
        if(isBlocked){
            unblockForm.style.display = "block"
        }
        else{
            blockForm.style.display = "block"
        }
    }
</script>

</body>
</html>
